<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicLink WebAuthn Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load the WebAuthn client script -->
    <script src="/webauthn/static/webauthn.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">WebAuthn Example</h1>

        {{if .Authenticated}}
            <div class="text-center">
                <div class="bg-green-100 text-green-800 p-4 rounded mb-4">
                    Logged in as <strong>{{.UserID}}</strong>
                </div>
                <a href="/dashboard" class="block w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 mb-2 text-center">Go to Dashboard</a>
                <form action="/auth/logout" method="POST">
                    <button type="submit" class="w-full bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300">Logout</button>
                </form>
            </div>
        {{else}}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" placeholder="user@example.com" class="w-full px-3 py-2 border rounded focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button onclick="register()" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                        Register Passkey
                    </button>
                    <button onclick="login()" class="bg-green-600 text-white py-2 rounded hover:bg-green-700">
                        Login with Passkey
                    </button>
                </div>

                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-400 text-sm">Or</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <button onclick="loginDiscoverable()" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">
                    Login without Email (Discoverable)
                </button>

                <div id="message" class="hidden p-4 rounded text-sm text-center"></div>
            </div>
        {{end}}
    </div>

    <script>
        function showMessage(text, isError = false) {
            const el = document.getElementById('message');
            el.textContent = text;
            el.className = isError 
                ? 'p-4 rounded text-sm text-center bg-red-100 text-red-800' 
                : 'p-4 rounded text-sm text-center bg-blue-100 text-blue-800';
            el.classList.remove('hidden');
        }

        async function register() {
            const email = document.getElementById('email').value;
            if (!email) return showMessage("Please enter email", true);
            
            try {
                showMessage("Registering...");
                const res = await MagicLink.register(email);
                if (res.success) {
                    showMessage("Registration successful! You can now login.");
                }
            } catch (e) {
                showMessage("Error: " + e.message, true);
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            if (!email) return showMessage("Please enter email", true);

            try {
                showMessage("Logging in...");
                const res = await MagicLink.login(email);
                if (res.success) {
                    window.location.reload();
                }
            } catch (e) {
                showMessage("Error: " + e.message, true);
            }
        }

        async function loginDiscoverable() {
            try {
                showMessage("Logging in (Discoverable)...");
                const res = await MagicLink.loginDiscoverable();
                if (res.success) {
                    window.location.reload();
                }
            } catch (e) {
                showMessage("Error: " + e.message, true);
            }
        }
    </script>
</body>
</html>
